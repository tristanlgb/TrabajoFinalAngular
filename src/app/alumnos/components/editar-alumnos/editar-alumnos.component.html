
<h1 mat-dialog-title>EDITAR ALUMNO</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario" (ngSubmit)="editarAlumno()">
    <div class="row">
      <mat-form-field class="col-md-12" >
        <mat-label>Id</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <mat-form-field class="col-md-12" >
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field class="col-md-12" >
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field>
      <mat-form-field class="col-md-12" >
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo">
      </mat-form-field>
      <mat-form-field class="col-md-12" >
        <mat-label>Pais</mat-label>
        <input matInput formControlName="pais">
      </mat-form-field>
      <mat-form-field class="col-md-6">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="fechaNac" formControlName="fechaNac">
        <mat-datepicker-toggle matSuffix [for]="fechaNac"></mat-datepicker-toggle>
        <mat-datepicker #fechaNac></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-md-6" >
        <mat-label>Curso Realizado</mat-label>
        <input matInput formControlName="cursoRealizado">
      </mat-form-field>
    </div>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="editarAlumno()">Editar</button>

</div>
