
<mat-toolbar *ngIf="sesion$ | async as sesion" >
  <h2> LISTA ALUMNOS</h2>
  <button mat-button routerLink="/alumnos/agregar"  *ngIf="sesion.usuarioActivo?.esAdmin">Agregar Alumnos</button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z6" *ngIf="sesion$ | async as sesion" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.apellido}} </td>
  </ng-container>
   <ng-container matColumnDef="cursoRealizado">
    <th mat-header-cell *matHeaderCellDef>Cursos Realizados </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.cursoRealizado}} </td>
  </ng-container>
  <ng-container matColumnDef="correo">
    <th mat-header-cell *matHeaderCellDef> Correo </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.correo}} </td>
  </ng-container>
  <ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.pais}} </td>
  </ng-container>
  <ng-container matColumnDef="fechaNac">
    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.fechaNac |date:'dd/MM/YY'}} </td>
  </ng-container>

    <ng-container matColumnDef="editar" >
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let alumno">
          <button mat-icon-button *ngIf="sesion.usuarioActivo?.esAdmin" (click)="editarAlumno(alumno)">
              <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="eliminar" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let alumno">
          <button mat-icon-button *ngIf="sesion.usuarioActivo?.esAdmin" (click)="eliminarAlumno(alumno)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
